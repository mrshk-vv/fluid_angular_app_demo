<script src="script/diagram-common.ts"></script>
<style>
  .e-symbolpalette {
      display: block;
  }
</style>
<div class="control-section">
  <div style="width: 100%">
    <div class="sb-mobile-palette-bar">
      <div
        id="palette-icon"
        style="float: right;"
        role="button"
        class="e-ddb-icons1 e-toggle-palette"
      ></div>
    </div>
    <div id="palette-space" class="sb-mobile-palette">
      <ejs-symbolpalette
        id="symbolpalette"
        [expandMode]="'Multiple'"
        [palettes]="palettes"
        width="100%"
        height="700px"
        [symbolHeight]="60"
        [symbolWidth]="60"
        [symbolMargin]="symbolMargin"
        [getSymbolInfo]="getSymbolInfo"
        [getNodeDefaults]="getSymbolDefaults"
      >
      </ejs-symbolpalette>
    </div>
    <div id="diagram-space" class="sb-mobile-diagram">
      <div class="content-wrapper">
        <ejs-diagram
          #diagram
          id="diagram"
          width="100%"
          height="700px"
          [snapSettings]="snapSettings"
          (created)="created()"
          (positionChange)="onPositionChange($event)"
          (collectionChange)="onDeleteElement($event)"
          (drop)="onDropElement($event)"
          [getConnectorDefaults]="connDefaults"
          [getNodeDefaults]="nodeDefaults"
          (dragEnter)="dragEnter($event)"
          (created)="diagramCreate($event)"
        >
        </ejs-diagram>
      </div>
    </div>
  </div>
</div>
